    <script>
        // *COUNTDOWN TIMER
        // INIT selectors for data attributes
        const parentSelector = "data-countdown-container";
        const childSelector = "data-countdown-timer";
        const visibilitySelector = "data-countdown-visibility";
        // WAIT for DOM to load
        document.addEventListener("DOMContentLoaded", (event) => {
            // TARGET countdown container/s
            const countdownContainers = document.querySelectorAll(`[${parentSelector}]`);
            // IF countdown container/s exist in DOM
            if(countdownContainers) {
                // ITERATE countdown containers
                countdownContainers.forEach((container) => {
                // TARGET child countdown timer/s
                let countdownTimer = container.querySelector(`[${childSelector}]`);
                // console.log("countdownTimer: "+countdownTimer);
                // INIT checks for countdown time with child time nodes
                const targetChildAttr = ["days","hours","minutes","seconds"];
                // INIT has child time nodes as true
                let hasChildren = true;
                // CHECK all required timer child nodes are present
                // Days, Hours, Minutes, Seconds
                targetChildAttr.forEach((child) => {
            
                    if (container.querySelector(`[data-countdown-${child}]`)) {
                        // If days, hours, minutes, seconds child nodes all exist
                        // continue with hasChildren = true 
                    } else {
                        // If required child nodes aren't found
                        // hasChild = false
                        hasChildren = false;
                    }
                });
                // Log final hasChild condition
                // console.log("Element has children? "+hasChildren);
                // IF container has countdownTimer
                if(countdownTimer) {
                    // EXTRACT date time from child countdown timer attribute
                    let timerEndDate = countdownTimer.getAttribute(childSelector);
                    // INIT end date
                    let countDownDate = new Date(timerEndDate).getTime();
                    // UPDATE the count down every 1 second
                    let x = setInterval(function() {
                        // GET today's date and time
                        let now = new Date().getTime();
                        // FIND the distance between now and the count down date
                        let distance = countDownDate - now;
                        // CALCULATE time for days, hours, minutes and seconds
                        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                        // CHECK for time child nodes"
                        if (hasChildren === true) {
                            // IF countdown timer has all required child time nodes
                            // SET time node values
                            countdownTimer.querySelector("[data-countdown-days] span").innerHTML = days;
                            countdownTimer.querySelector("[data-countdown-hours] span").innerHTML = hours;
                            countdownTimer.querySelector("[data-countdown-minutes] span").innerHTML = minutes;
                            countdownTimer.querySelector("[data-countdown-seconds] span").innerHTML = seconds;
                            // SET data-countdown-activ="true"
                            container.dataset.countdownActive = "true";
                        } else {
                            // IF countdown doesn't have require chi;ld time nodes
                            // SET innerHTML with timer as string
                            countdownTimer.innerHTML = days + "d : " + hours + "h : "
                            + minutes + "m : " + seconds + "s ";
                            // SET data-countdown-activ="true"
                            container.dataset.countdownActive = "true";
                        }
                        // IF the count down is over
                        if (distance < 0) {
                            // CLEAR timer
                            clearInterval(x);
                            // IF timer container data-countdown-visibilit="dynamic"
                            if (container.getAttribute(visibilitySelector) === "dynamic") {
                            // REMOVE container and children from DOM
                            container.remove()
                            } else {
                                // CHANGE ME - EXPIRED MESSAGE
                                countdownTimer.innerHTML = "OFFER EXPIRED";
                            }
                        }
                    }, 1000);
                }
            });
            }
        });
    </script>
